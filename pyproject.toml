[tool.poetry]
name = "euromillions"
version = "0.3.0"
description = "Explore and analyze euromillions draws."
authors =["Nicolas Voisin <voisin.nicolas@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.2.3"
pathlib = "^1.0.1"
requests = "^2.25.1"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
ipykernel = "^6.0.3"

[tool.black]
line-length = 119

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
